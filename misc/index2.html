<!doctype html>
<html lang="en">

<head>
      <!-- Required meta tags   -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>zomato api</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 py-5">
                <form class="d-flex justify-content-center">
                    <button onclick="liked()" class="btn btn-outline-success" type="button">Like</button>
                </form>
            </div>
            <div class="col-6 py-5">
                <form class="d-flex justify-content-center">
                    <button onclick="disliked()" class="btn btn-outline-danger" type="button">Dislike</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12 py-1">
                <div class="mx-auto font-weight-bold text-center">TOTAL: <span id="total">0</span></div>
            </div>
        </div>
    </div>
  

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
